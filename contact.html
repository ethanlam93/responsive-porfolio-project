<body>
    <!-- Top Nav Bar  -->

    <br>
    <br>


        <!-- Container that wrap the entire Contact form -->
        <main class="container">
            <div class="row">
                <!-- This form will span 8 columns on 980px screen  -->
                <form class="col-8">
                    <!-- Contact label  -->
                    <br>
                    <h3>Contact</h3>
                    <hr>
                    <!-- Where to input name  -->
                    <div class="form-group col-12">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                    </div>
                    <!--Where to input email -->
                    <div class="form-group col-12">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="example@gmail.com">
                    </div>
                    <!-- Where to input additional message (textarea) -->
                    <div class="form-group col-12">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <!-- Submit button  -->
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <br>
                    <br>
                </form>
            </div>
        </main>


        <!-- white spaces to fill empty spaces to push the footer down to the bottom. This is also a container that spreads 12 rows  -->
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="height:200px;"></div>
            </div>
        </div>
